
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Timeline</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://raw.githubusercontent.com/code-builder791/memory-timeline/main/WhatsApp%20Image%202025-03-31%20at%2014.11.11_43902799.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            font-family: 'Brush Script MT', cursive;
        }

        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background: #FF6B6B;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #E63946;
        }

        .timeline {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
            overflow-y: auto;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chiku ❤️ Krishu</h1>
        <input type="text" id="event-title" placeholder="Event Title">
        <input type="date" id="event-date">
        <textarea id="event-description" placeholder="Description"></textarea>
        <button id="add-memory">Add Memory</button>
    </div>
    <div id="timeline" class="timeline"></div>
    <script src="script.js"></script>
</body>
</html>
